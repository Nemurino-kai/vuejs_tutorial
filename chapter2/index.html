<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        名前
        <input v-model="name">
        <button v-on:click="doAdd">モンスターを追加</button>
        <ul>
            <li v-for="(item, index) in enemys" v-bind:key="item.id" v-bind:class="{tuyoi: item.hp > 300}" v-if="item.hp">
                ID.{{ item.id }} {{item.name}} HP.{{item.hp}}
                <span v-if="item.hp > 300">つよい！</span>
                <button v-on:click="doAttack(index)">攻撃する</button> </li>
        </ul>
        <div v-if="type === 'A'">
            typeはA
        </div>
        <div v-else>
            条件を満たさなかった
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <circle cx="100" cy="75" v-bind:r="radius" fill="lightpink" />
    </svg>
        <input type="range" min="0" max="100" v-model.number="radius">
        <button v-on:click="isActive=!isActive">isActiveを切り替える</button>
        <p v-bind:class="{ child: isChild, 'is-active': isActive }" class="item">
            動的なクラス
        </p>
        <p v-bind:style="styleObject" class="item">
            動的なスタイル
        </p>
        <p>{{count}}回クリックしたよ！</p>
        <button v-on:click="increment">カウントを増やす</button>
        <p>{{message.value}}</p>
        <p>{{message.value.length}}</p>
        <p>{{list[2]}}</p>
        <p>{{list[num]}}</p>
        <p>{{ 1 + 1 }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
